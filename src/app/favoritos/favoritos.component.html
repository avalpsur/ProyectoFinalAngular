<div class="container mt-5">
    <h2 class="text-center mb-4">Mis Favoritos</h2>
  
    <ul class="list-group">
      @for (comic of favoritos; track comic.id) {
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <h5>{{ comic.name }}</h5>
            <small class="text-muted">#{{ comic.issue_number }}</small>
          </div>
          <button class="btn btn-danger btn-sm" (click)="removeFavorito(comic.id)">Eliminar</button>
        </li>
      }
    </ul>
  </div>
